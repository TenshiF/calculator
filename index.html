    <link rel="stylesheet" type='text/css' href="style.css">
    <title>Document</title>

<body>
    <div class="calculator-body">
        <div class="display">5 + 2</div>
        <div class="buttons">
            <div class="numbers">
                <div class="number-row">
                    <div>C</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="number-row">
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                </div>
                <div class="number-row">
                    <div>4</div>
                    <div>3</div>
                    <div>2</div>
                </div>

                    <div>1</div>
                    <div>0</div>

            </div>
